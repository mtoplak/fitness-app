# SonarCloud Configuration

sonar.projectKey=mtoplak_fitness-app
sonar.organization=mtoplak

# SonarCloud URL
sonar.host.url=https://sonarcloud.io

# Source directories
sonar.sources=frontend/src,server/src
sonar.tests=frontend/src,server/src

# Test inclusions
sonar.test.inclusions=**/__tests__/**,**/test/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/test/**,**/__tests__/**

# Coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,server/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info,server/coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=frontend/tsconfig.json,server/tsconfig.json

# Source encoding
sonar.sourceEncoding=UTF-8
